<template name="blockUserModal">
    {{> avatar_small user=user}}
    {{> button text=blockUserText class='items-block-action' data-user-doc=userId}}
</template>

<template name="unblockItemsModal">
    {{#if blockedItems}}
        {{#each blockedItems}}
            {{> button text=title class='item-unblock-action' data-item-doc=_id}}
        {{/each}}
    {{/if}}
    {{#if blockedUsers}}
        {{> divider}}
        {{#each blockedUsers}}
            {{> avatar_small user=this}}
            {{> button text=unblockUserText class='item-unblock-action' data-item-user=this._id}}
        {{/each}}
    {{/if}}
</template>

<template name="heartedUsersModal">
    {{> divider_with_icon icon='heart red big' text=heartsCountText}}
    <div class="ui three doubling cards hearters">
        {{#each users}}
            <div class="ui fluid card link">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="ui inverted button heart-action">
                                    {{>icon icon='heart red'}} {{_ 'heart'}}
                                </div>
                                <div class="ui inverted button follow-action">
                                    {{>icon icon='add user'}} {{_ 'follow'}}
                                </div>
                            </div>
                        </div>
                    </div>
                    {{#if this.profile.picture}}
                        {{#with getDoc this.profile.picture 'Images'}}
                            {{> image_card url=url}}
                        {{/with}}
                    {{/if}}
                </div>
                <div class="content">
                    {{this.username}}
                </div>
            </div>
        {{/each}}
    </div>
</template>
