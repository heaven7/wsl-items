<template name="itemsList">
    <h3>Items-List</h3>
    <ul>
        {{#if items}}
            {{#each items}}
                <li>{{> item}}</li>
            {{/each}}
        {{/if}}
    </ul>
    {{#if loggedIn}}
        {{> insertItemForm doc=currentUser docType="User"}}
    {{/if}}
</template>

<template name="item">
    {{# if selectedItem}}
        {{> editItemForm doc=this}}
    {{else}}
        <h4>{{title}}</h4>
        <p>{{description}}<span><small> - {{createdAt}}</small></span></p>
        {{# if need}}
            <p>need</p>
        {{/ if}}
        <button class="editItem">Edit</button>
        <small><button class="deleteItem">Delete</button></small>
    {{/ if}}
</template>
