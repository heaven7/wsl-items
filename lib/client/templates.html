<template name="itemsList">
    {{#if loggedIn}}
        {{> insertItemForm doc=currentUser docType="User"}}
    {{/if}}
    {{#if itemSegments}}
        {{> map data=items template='itemPopup' }}
        {{> segments segments=itemSegments }}
    {{/if}}
</template>

<template name="item">
    {{# if selectedItem}}
        {{> editItemForm doc=this}}
    {{else}}
        <h4>{{title}}</h4>
        <p>{{description}}</p>
        {{#if isItemOwner}}
            {{> button_icon_only icon="edit" class="editItem mini circular" }}
            {{> button_icon_only icon="delete" class="deleteItem mini circular" }}
        {{/if}}
    {{/ if}}
</template>



<template name="itemPopup">
    <h5>{{title}}</h5>
    <p>{{_ type}}</p>
    <p>{{place}}</p>
    <small>
        {{radius}} {{units}} {{_ 'radius'}}
    </small>
</template>
